        function createPerson(name,age,job){

            o.name = name;
            o.age = age;
            o.job = job;
            o.sayName = function(){
                alert(this.name);
            }
            return o;
        }
        var person1 = createPerson("Nicholas",18,"Software Engineer");
        var person2 = createPerson("Greg",27,"Doctor");

    </script>
