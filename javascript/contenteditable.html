<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>
<h1 contenteditable="false">HTML5 test</h1>
<p contenteditable="true">可编辑内容：</p>
<p for="input">内容：</p>
<input type="text" id="input" spellcheck="true">   <!--目前主流浏览器中欧朋，谷歌支持 -->
姓名：<input type="text" hidden="hidden" name="name"> <!--把姓名输入框隐藏了   -->
密码：<input type="password" name="pwd">
</body>
</html>
